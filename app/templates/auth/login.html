{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block page_content %}
  <div class='container'>
    <h1 class='display-4 mt-5 mb-4'>Login</h1>
    {{wtf.quick_form(form)}}
    <p class='mt-3'>
      <span class="lead" style='font-size: 0.8rem !important;'>New User?</span>
      <a href="{{url_for('auth.signup')}}" style='font-size: 0.8rem !important;'>Click here to register</a>
    </p>
  </div>
{% endblock  %}
