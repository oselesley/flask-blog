{% macro pagination_widget(pagination, endpoint) %}
        <ul class='pagination float-right'>
          <li {% if not pagination.has_prev %} class='page-item disabled'{% endif %} > 
            <a class='page-link' href="{% if pagination.has_prev %}{{url_for(endpoint, page=pagination.page-1, **kwargs)}}{% endif %}">
              &laquo;
            </a>
          </li>

          {% for p in pagination.iter_pages() %}
            {% if p %}
              {% if pagination.page == p %}
                <li class='page-item active'><a class='page-link' href='{{url_for(endpoint, page=p, **kwargs)}}'>{{ p }}</a></li>
              {% else %}
                <li class='page-item'><a class='page-link' href='{{url_for(endpoint, page=p, **kwargs)}}'>{{ p }}</a></li>
              {% endif %}
            {% endif %}
          {% endfor %}

          
            <li {% if not pagination.has_next %}class='page-item disabled'{% endif %}><a class='page-link' href="{{url_for(endpoint, page=pagination.page + 1, **kwargs)}}">&raquo;</a></li>
        </ul>

      {% endmacro %}
